<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GR Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 180px;
      border-radius: 12px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      line-height: 1.6;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      padding: 12px 20px;
      width: 270px;
      background-color: #d30000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #ff3c3c;
    }

    .links img {
      height: 24px;
    }

    .footer {
      margin-top: 40px;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/GRcars1/nfc/blob/main/GR%20cars%20logo.png?raw=true" alt="GR Cars logotipas">
  </header>

  <div class="content">
    <p><strong>GR Cars</strong> – automobilių remontas, entuziastų projektai ir kokybiški sprendimai kiekvienam vairuotojui.</p>

    <div class="links">
      <a href="https://rrr.lt/paieska?sh=5040" target="_blank">
        <img src="https://rrr.lt/_next_/public/logos/rrr-logo-white.svg" alt="RRR logotipas">
        RRR.LT AUTODALYS
      </a>
    </div>

    <div class="footer">
      <a href="https://goltasEU.github.io/noriuNFC" target="_blank">
        Nori tokio pakabuko savo įmonei? Užsisakyk čia
      </a>
    </div>
  </div>
</body>
</html>
